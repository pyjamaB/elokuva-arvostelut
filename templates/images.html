{% extends "layout.html" %}

{% block title %}Arvostelun kuvat{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Arvostelun kuvat</h3>

<p>
  Arvostelussa on {{ images | count }} kuvaa.
</p>

<form action="/remove_images" method="post">
  {% for image in images %}
  <input type="checkbox" name="image_id" value="{{ image.id }}">
  <img src="/image/{{ image.id }}" />
  <br />
  {% endfor %}
  <input type="hidden" name="item_id" value="{{ item.id }}">
  <p>
    <input type="submit" value="Poista valitut" />
  </p>
</form>

<h4>Lis채채 uusi kuva</h4>
<form action="/add_image" method="post" enctype="multipart/form-data">
  <p>
    Kuva: <input type="file" name="image" accept=".jpg" />
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}">
  <input type="submit" value="L채het채" />
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin arvosteluun</a>
</p>
{% endblock %}
