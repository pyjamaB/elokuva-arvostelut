{% extends "layout.html" %}

{% block title %}Poista viesti{% endblock %}

{% block content %}

<h2>Poista viesti</h2>

<form action="/remove_message/{{ message.id }}" method="post">
  <p>
    Haluatko varmasti poistaa viestin?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="continue" value="Jatka" />
  <input type="submit" name="cancel" value="Peruuta" />
</form>

{% endblock %}
