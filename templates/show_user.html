{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjällä on yhteensä {{ reviews | count }} arvostelua.
</p>
<h3> Arvostelut </h3>
<ul>
  {% for review in reviews %}
    <li><a href="/item/{{ review.id }}">{{ review.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
