{% extends "layout.html" %}

{% block title %}Muokkaa arvostelua{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Muokkaa arvostelua</h3>
<form action="/update_item" method="post">
  <p>
    <label for="title">Otsikko</label>: <br />
    <input type="text" name="title" id="title" value="{{ item.title }}" maxlength="150" required />
  </p>
  <p>
    <label for="review_text">Arvosteluteksti</label>: <br />
    <textarea name="review_text" id="review_text" rows="30" cols=60" maxlength="5000" required>{{ item.review_text }}</textarea>
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="classes" id="class{{ class }}">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      {% if selected_classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Päivitä arvostelu" />
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin arvosteluun</a>
</p>
{% endblock %}
