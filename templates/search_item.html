{% extends "layout.html" %}

{% block title %}Etsi arvosteluita{% endblock %}

{% block content %}
<h2>Etsi arvosteluita</h2>

<form action="/search_item" method="get">
  <p>
    Etsi:
    {% if query %}
    <input type="text" name="query", value="{{ query }}">
    {% else %}
    <input type="text" name="query" />
    {% endif %}
  </p>
  <input type="submit" value="Etsi">
</form>

{% if query %}
<h3>Tulokset</h3>
  
<ul>
{% for item in results %}
  <li>
    <a href="/item/{{ item.id }}">{{ item.title }}</a>
  </li>  
{% endfor %}
{% endif %}
{% endblock %}
