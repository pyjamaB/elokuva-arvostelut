<!DOCTYPE html>
<html>

<head>
  <title>Etsi arvosteluita</title>
</head>

<body>
  <h1>Etsi arvosteluita</h1>
  <form action="/search_item" method="get">
    <p>
      Etsi:
      {% if query %}
      <input type="text" name="query", value="{{ query }}">
      {% else %}
      <input type="text" name="query" />
      {% endif %}
    </p>
    <input type="submit" value="Etsi">
  </form>

  <p>
    <a href="/">Takaisin</a>

  {% if query %}
  <h2>Tulokset</h2>
  <ul>
  {% for item in results %}
    <li>
      <a href="/item/{{ item.id }}">{{ item.title }}</a>
    </li>  
  {% endfor %}
  {% endif %}
</body>

</html>
