{% extends "layout.html" %}

{% block title %}Elokuva-arvostelut{% endblock %}

{% block content %}
<h2>Arvostelut</h2>

{% for item in items %}
<div class="review">
<a href="/item/{{ item.id }}">{{ item.title }}</a> <br />
Kirjoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
</div>
{% endfor %}
<p class="page-nav">>
    <a href="/{{ page - 1 }}">&lt;&lt;</a>
    Sivu {{ page }}/{{ page_count }}
    <a href="/{{ page + 1 }}">&gt;&gt;</a>
</p>
  <hr />
{% endblock %}
