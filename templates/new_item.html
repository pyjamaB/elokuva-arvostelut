<!DOCTYPE html>
<html>

<head>
  <title>Lisää arvostelu</title>
</head>

<body>
  <h1>Lisää arvostelu</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlenght="150" required/>
    </p>
    <p>
      Arvosteluteksti: <br />
      <textarea name="review_text" rows="30" cols="60" maxlenght="5000" required></textarea>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in classes[class] %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Lisää arvostelu" />
  </form>
</body>

</html>
